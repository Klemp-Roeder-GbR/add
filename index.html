<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyBuy - Freund hinzuf√ºgen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .username {
            color: #667eea;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .store-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .store-links p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .stores {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .store-badge {
            height: 40px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Freundschaftsanfrage</h1>
        <div class="username" id="username">L√§dt...</div>
        <p>M√∂chtest du diese Person zu deinen Freunden hinzuf√ºgen?</p>
        
        <button class="button" id="openAppBtn" onclick="openApp()">
            App √∂ffnen
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>App wird ge√∂ffnet...</p>
        </div>
        
        <div class="store-links">
            <p>App noch nicht installiert?</p>
            <div class="stores">
                <a href="https://apps.apple.com/app/id6752779751" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/de-de?size=250x83" 
                         alt="Download on App Store" class="store-badge">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/de_badge_web_generic.png" 
                         alt="Get it on Google Play" class="store-badge">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const userId = urlParams.get('userId');
        
        // Display username
        if (username) {
            document.getElementById('username').textContent = '@' + username;
        } else {
            document.getElementById('username').textContent = 'Unbekannter Benutzer';
        }
        
        function openApp() {
            if (!username || !userId) {
                alert('Ung√ºltiger Link');
                return;
            }
            
            const button = document.getElementById('openAppBtn');
            const loading = document.getElementById('loading');
            
            button.style.display = 'none';
            loading.style.display = 'block';
            
            // Try to open the app with custom URL scheme
            const appUrl = `ratemybuy://friend-request?username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}`;
            
            // For iOS
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = appUrl;
                
                // Fallback to App Store after 2 seconds if app is not installed
                setTimeout(() => {
                    window.location.href = 'https://apps.apple.com/app/id6752779751';
                }, 2000);
            } 
            // For Android
            else if (/Android/.test(navigator.userAgent)) {
                window.location.href = appUrl;
                
                // Fallback to Play Store after 2 seconds if app is not installed
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy';
                }, 2000);
            }
            // Desktop or other
            else {
                alert('Bitte √∂ffne diesen Link auf deinem Smartphone');
                button.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // Auto-open app on mobile devices
        if (/iPhone|iPad|iPod|Android/.test(navigator.userAgent)) {
            // Wait a bit for page to load, then auto-trigger
            setTimeout(() => {
                openApp();
            }, 500);
        }
    </script>
</body>
</html>
