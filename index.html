<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyBuy - Freund hinzufügen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .username {
            color: #667eea;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .button-secondary:hover {
            background: #f8f9ff;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .store-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .store-links p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .stores {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .store-badge {
            height: 40px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .username {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RateMyBuy</div>
        
        <div class="avatar" id="avatar">?</div>
        <h1>Freundschaftsanfrage</h1>
        <div class="username" id="username">Lädt...</div>
        
        <div class="error" id="error">
            Ungültiger Link. Bitte überprüfe den Link und versuche es erneut.
        </div>
        
        <p id="description">Möchtest du diese Person zu deinen Freunden in RateMyBuy hinzufügen?</p>
        
        <button class="button" id="openAppBtn" onclick="openApp()">
            App öffnen
        </button>
        
        <a href="https://klemp-roeder.de/RateMyBuy" class="button button-secondary" id="aboutBtn">
            Über die App
        </a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>App wird geöffnet...</p>
        </div>
        
        <div class="store-links">
            <p>App noch nicht installiert?</p>
            <div class="stores">
                <a href="https://apps.apple.com/app/id6752779751" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/de-de?size=250x83" 
                         alt="Download on App Store" class="store-badge">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/de_badge_web_generic.png" 
                         alt="Get it on Google Play" class="store-badge">
                </a>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://klemp-roeder.de/Impressum" target="_blank">Impressum</a>
            •
            <a href="https://klemp-roeder.de/RateMyBuy" target="_blank">Über RateMyBuy</a>
        </div>
    </div>

    <script>
        // Parse URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        // Initialize page
        function initializePage() {
            if (username && username.trim() !== '') {
                // Display username
                document.getElementById('username').textContent = '@' + username;
                
                // Set avatar to first letter
                const firstLetter = username.charAt(0).toUpperCase();
                document.getElementById('avatar').textContent = firstLetter;
                
                // Show content
                document.getElementById('openAppBtn').style.display = 'block';
                document.getElementById('aboutBtn').style.display = 'block';
                document.getElementById('description').style.display = 'block';
            } else {
                // Show error
                document.getElementById('error').style.display = 'block';
                document.getElementById('username').textContent = 'Unbekannter Benutzer';
                document.getElementById('avatar').textContent = '?';
                document.getElementById('openAppBtn').style.display = 'none';
                document.getElementById('aboutBtn').style.display = 'block';
                document.getElementById('description').style.display = 'none';
            }
        }
        
        function openApp() {
            if (!username || username.trim() === '') {
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            const button = document.getElementById('openAppBtn');
            const loading = document.getElementById('loading');
            const aboutBtn = document.getElementById('aboutBtn');
            
            button.style.display = 'none';
            aboutBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Build app URL with only username
            const appUrl = `ratemybuy://friend-request?username=${encodeURIComponent(username)}`;
            
            // Detect platform
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                // Try to open app
                window.location.href = appUrl;
                
                // Fallback to App Store after 2.5 seconds if app is not installed
                setTimeout(() => {
                    window.location.href = 'https://apps.apple.com/app/id6752779751';
                }, 2500);
            } else if (isAndroid) {
                // Try to open app
                window.location.href = appUrl;
                
                // Fallback to Play Store after 2.5 seconds if app is not installed
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy';
                }, 2500);
            } else {
                // Desktop or other platform
                alert('Bitte öffne diesen Link auf deinem Smartphone');
                button.style.display = 'block';
                aboutBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // Initialize page on load
        initializePage();
        
        // Auto-open app on mobile devices
        if (/iPhone|iPad|iPod|Android/.test(navigator.userAgent)) {
            if (username && username.trim() !== '') {
                // Wait for page to load, then auto-trigger
                setTimeout(() => {
                    openApp();
                }, 500);
            }
        }
    </script>
</body>
</html>
