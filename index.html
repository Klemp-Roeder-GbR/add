        .spinner {
            border: 3px solid #f3f3f3;

            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;

            padding: 15px;

        .footer {

        .footer a {

        .footer a:hover {

        .lang-selector {

            padding: 8px 12px;
            border-radius: 8px;

        .lang-selector select {
            border: none;

            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {

            }
            
            h1 {

            }
            
            .username {
                font-size: 18px;
            }
            
            .lang-selector {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

    <script>
        // Translations
        const translations = {
            de: {
                title: "Freundschaftsanfrage",
                loading: "L√§dt...",
                unknownUser: "Unbekannter Benutzer",
                description: "M√∂chtest du diese Person zu deinen Freunden in RateMyBuy hinzuf√ºgen?",
                openApp: "App √∂ffnen",
                about: "√úber die App",
                loadingApp: "App wird ge√∂ffnet...",
                storeText: "App noch nicht installiert?",
                error: "Ung√ºltiger Link. Bitte √ºberpr√ºfe den Link und versuche es erneut.",
                mobileAlert: "Bitte √∂ffne diesen Link auf deinem Smartphone",
                imprint: "Impressum",
                aboutLink: "√úber RateMyBuy",
                appStoreBadge: "de-de",
                playStoreBadge: "de_badge_web_generic"
            },
            en: {
                title: "Friend Request",
                loading: "Loading...",
                unknownUser: "Unknown User",
                description: "Do you want to add this person to your friends in RateMyBuy?",
                openApp: "Open App",
                about: "About the App",
                loadingApp: "Opening app...",
                storeText: "App not installed yet?",
                error: "Invalid link. Please check the link and try again.",
                mobileAlert: "Please open this link on your smartphone",
                imprint: "Imprint",
                aboutLink: "About RateMyBuy",
                appStoreBadge: "en-us",
                playStoreBadge: "en_badge_web_generic"
            },
            es: {
                title: "Solicitud de Amistad",
                loading: "Cargando...",
                unknownUser: "Usuario Desconocido",
                description: "¬øQuieres a√±adir a esta persona a tus amigos en RateMyBuy?",
                openApp: "Abrir App",
                about: "Sobre la App",
                loadingApp: "Abriendo app...",
                storeText: "¬øApp no instalada a√∫n?",
                error: "Enlace inv√°lido. Por favor verifica el enlace e int√©ntalo de nuevo.",
                mobileAlert: "Por favor abre este enlace en tu smartphone",
                imprint: "Aviso Legal",
                aboutLink: "Sobre RateMyBuy",
                appStoreBadge: "es-es",
                playStoreBadge: "es_badge_web_generic"
            },
            fr: {
                title: "Demande d'Ami",
                loading: "Chargement...",
                unknownUser: "Utilisateur Inconnu",
                description: "Voulez-vous ajouter cette personne √† vos amis dans RateMyBuy?",
                openApp: "Ouvrir l'App",
                about: "√Ä propos de l'App",
                loadingApp: "Ouverture de l'app...",
                storeText: "App pas encore install√©e?",
                error: "Lien invalide. Veuillez v√©rifier le lien et r√©essayer.",
                mobileAlert: "Veuillez ouvrir ce lien sur votre smartphone",
                imprint: "Mentions L√©gales",
                aboutLink: "√Ä propos de RateMyBuy",
                appStoreBadge: "fr-fr",
                playStoreBadge: "fr_badge_web_generic"
            },
            it: {
                title: "Richiesta di Amicizia",
                loading: "Caricamento...",
                unknownUser: "Utente Sconosciuto",
                description: "Vuoi aggiungere questa persona ai tuoi amici in RateMyBuy?",
                openApp: "Apri App",
                about: "Informazioni sull'App",
                loadingApp: "Apertura app...",
                storeText: "App non ancora installata?",
                error: "Link non valido. Controlla il link e riprova.",
                mobileAlert: "Apri questo link sul tuo smartphone",
                imprint: "Note Legali",
                aboutLink: "Informazioni su RateMyBuy",
                appStoreBadge: "it-it",
                playStoreBadge: "it_badge_web_generic"
            },
            pt: {
                title: "Pedido de Amizade",
                loading: "Carregando...",
                unknownUser: "Usu√°rio Desconhecido",
                description: "Voc√™ quer adicionar esta pessoa aos seus amigos no RateMyBuy?",
                openApp: "Abrir App",
                about: "Sobre o App",
                loadingApp: "Abrindo app...",
                storeText: "App ainda n√£o instalado?",
                error: "Link inv√°lido. Por favor verifique o link e tente novamente.",
                mobileAlert: "Por favor abra este link no seu smartphone",
                imprint: "Impressum",
                aboutLink: "Sobre RateMyBuy",
                appStoreBadge: "pt-pt",
                playStoreBadge: "pt-br_badge_web_generic"
            }
        };

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        let currentLang = urlParams.get('lang') || 'de';

        // Detect browser language if no lang parameter
        if (!urlParams.get('lang')) {
            const browserLang = (navigator.language || navigator.userLanguage).split('-')[0];
            if (translations[browserLang]) {
                currentLang = browserLang;
            }
        }

        // Apply translations
        function applyTranslations(lang) {
            const t = translations[lang] || translations.de;
            
            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('description').textContent = t.description;
            document.getElementById('openAppText').textContent = t.openApp;
            document.getElementById('aboutText').textContent = t.about;
            document.getElementById('loadingText').textContent = t.loadingApp;
            document.getElementById('storeText').textContent = t.storeText;
            document.getElementById('errorText').textContent = t.error;
            document.getElementById('imprintText').textContent = t.imprint;
            document.getElementById('aboutLinkText').textContent = t.aboutLink;
            
            // Update App Store badge
            const appStoreImg = document.getElementById('appStoreImg');
            appStoreImg.src = `https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/${t.appStoreBadge}?size=250x83`;

            const playStoreImg = document.getElementById('playStoreImg');
            playStoreImg.src = `https://play.google.com/intl/en_us/badges/static/images/badges/${t.playStoreBadge}.png`;
            
            // Update lang selector
            document.getElementById('langSelect').value = lang;
            
            // Save language preference
            currentLang = lang;
        }

        // Change language
        function changeLanguage(lang) {
            applyTranslations(lang);
            
            // Update URL without reload
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('lang', lang);
            window.history.replaceState({}, '', newUrl);
        }

        // Initialize page
        function initializePage() {
            applyTranslations(currentLang);
            
            if (username && username.trim() !== '') {
                document.getElementById('username').textContent = '@' + username;
                const firstLetter = username.charAt(0).toUpperCase();
                document.getElementById('avatar').textContent = firstLetter;
                document.getElementById('openAppBtn').style.display = 'block';
                document.getElementById('aboutBtn').style.display = 'block';
                document.getElementById('description').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('username').textContent = translations[currentLang].unknownUser;
                document.getElementById('avatar').textContent = '?';
                document.getElementById('openAppBtn').style.display = 'none';
                document.getElementById('aboutBtn').style.display = 'block';
                document.getElementById('description').style.display = 'none';
            }
        }
        
        function openApp() {
            if (!username || username.trim() === '') {
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            const button = document.getElementById('openAppBtn');
            const loading = document.getElementById('loading');
            const aboutBtn = document.getElementById('aboutBtn');
            
            button.style.display = 'none';
            aboutBtn.style.display = 'none';
            loading.style.display = 'block';
            
            const appUrl = `ratemybuy://friend-request?username=${encodeURIComponent(username)}`;
            
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                window.location.href = appUrl;
                setTimeout(() => {
                    window.location.href = 'https://apps.apple.com/app/id6752779751';
                }, 2500);
            } else if (isAndroid) {
                window.location.href = appUrl;
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy';
                }, 2500);
            } else {
                alert(translations[currentLang].mobileAlert);
                button.style.display = 'block';
                aboutBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // Initialize page on load
        initializePage();
        
        // Auto-open app on mobile devices
        if (/iPhone|iPad|iPod|Android/.test(navigator.userAgent)) {
            if (username && username.trim() !== '') {
                setTimeout(() => {
                    openApp();
                }, 500);
            }
        }
    </script>
